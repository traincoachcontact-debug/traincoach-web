</head>

        <h1 class="text-4xl font-bold text-gray-900 mb-3">
            Asistente IA en Camino
        </h1>
        
        <!-- Párrafo descriptivo -->
        <p class="text-gray-700 text-lg">
            Estamos preparando una experiencia increíble para ti. Nuestro asistente inteligente estará disponible muy pronto para ayudarte a alcanzar tus metas de salud y fitness.
        </p>

    </div>
</body>
</html>
